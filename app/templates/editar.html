{% extends "base.html" %}
{% block content %}
    <div class="pform">
        <form method="POST">
            <div class="c1">Nome:</div><div class="c2"><input type="text" name="nome" value="{{ cliente.nome }}" placeholder="..."></div>
            <div class="c1">Telefone:</div><div class="c2"><input type="text" name="telefone" value="{{ cliente.telefone }}" placeholder="(00) 0000-0000"></div>
            <div class="c1">Email:</div><div class="c2"><input type="text" name="email" value="{{ cliente.email }}" placeholder="nome@email.com"></div>
            <div class="c1">CPF:</div><div class="c2"><input type="text" name="cpf" value="{{ cliente.cpf }}" placeholder="000.000.000-00"></div>
            <div class="c1">Placa:</div><div class="c2"><input type="text" name="placa" value="{{ cliente.placa }}" placeholder="AAA-0000"></div>
            <div class="c1">Carro:</div><div class="c2"><input type="text" name="carro" value="{{ cliente.carro }}" placeholder="..."></div>
            <div class="c1">Preço:</div><div class="c2"><input type="text" name="preco" value="{{ cliente.preco }}" placeholder="1000"></div>
            <div class="c1">Descrição:</div><div class="c2"><input type="text" name="descricao" value="{{ cliente.descricao }}" placeholder="..."></div>
            <div class="c1">Pago:</div>
            <div class="c2 c2-radio">
            {% if cliente.pago == "Sim" %}
                <label class="control control--radio">Sim
                    <input id="Sim" type="radio" name="pago" value="Sim" checked="checked">
                    <div class="control__indicator"></div>
                </label>
                <label class="control control--radio">Não
                    <input id="Nao" type="radio" name="pago" value="Não">
                    <div class="control__indicator"></div>
                </label>
            {% else %}
                <label class="control control--radio">Sim
                    <input id="Sim" type="radio" name="pago" value="Sim">
                    <div class="control__indicator"></div>
                </label>
                <label class="control control--radio">Não
                    <input id="Nao" type="radio" name="pago" value="Não" checked="checked">
                    <div class="control__indicator"></div>
                </label>
            {% endif %}
            </div>
            <!-- <div class="c1">Pago:</div><div class="c2"><p><input type="radio" name="pago" value="Sim">  Sim<p><input type="radio" name="pago" value="Não">  Não</p></div> -->
            <input type="submit" value="Atualizar">
        </form>
    </div>
{% endblock %}
